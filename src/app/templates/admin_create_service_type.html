<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - CNI Queue Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('admin.admin_dashboard') }}">
                    <i class="fas fa-cogs me-2"></i>CNI Admin
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('admin.admin_dashboard') }}">Dashboard</a>
                    <a class="nav-link" href="{{ url_for('admin.manage_agents') }}">Agents</a>
                    <a class="nav-link active" href="{{ url_for('admin.manage_service_types') }}">Service Types</a>
                    <a class="nav-link" href="{{ url_for('admin.manage_stations') }}">Stations</a>
                    <a class="nav-link" href="{{ url_for('admin.manage_citizens') }}">Citizens</a>
                    <a class="nav-link" href="{{ url_for('admin.manage_queue') }}">Queue</a>
                    <a class="nav-link" href="{{ url_for('admin.system_reports') }}">Reports</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-plus me-2"></i>Create New Service Type</h4>
                    </div>
                    <div class="card-body">
                        <form id="createServiceTypeForm">
                            <div class="mb-3">
                                <label for="code" class="form-label">Service Code *</label>
                                <input type="text" class="form-control" id="code" name="code" required placeholder="e.g., PASSPORT, ID_CARD">
                            </div>

                            <div class="mb-3">
                                <label for="name_fr" class="form-label">Service Name (French) *</label>
                                <input type="text" class="form-control" id="name_fr" name="name_fr" required placeholder="Nom du service en français">
                            </div>

                            <div class="mb-3">
                                <label for="name_en" class="form-label">Service Name (English) *</label>
                                <input type="text" class="form-control" id="name_en" name="name_en" required placeholder="Service name in English">
                            </div>

                            <div class="mb-3">
                                <label for="description_fr" class="form-label">Description (French)</label>
                                <textarea class="form-control" id="description_fr" name="description_fr" rows="3" placeholder="Description du service en français"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="description_en" class="form-label">Description (English)</label>
                                <textarea class="form-control" id="description_en" name="description_en" rows="3" placeholder="Service description in English"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="estimated_duration" class="form-label">Estimated Duration (minutes) *</label>
                                <input type="number" class="form-control" id="estimated_duration" name="estimated_duration" min="1" required placeholder="e.g., 15">
                            </div>

                            <div class="mb-3">
                                <label for="priority_level" class="form-label">Priority Level</label>
                                <select class="form-select" id="priority_level" name="priority_level">
                                    <option value="1">Low (1)</option>
                                    <option value="2">Normal (2)</option>
                                    <option value="3" selected>Medium (3)</option>
                                    <option value="4">High (4)</option>
                                    <option value="5">Critical (5)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                                    <label class="form-check-label" for="is_active">
                                        Active Service Type
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('admin.manage_service_types') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Create Service Type
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('createServiceTypeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                code: document.getElementById('code').value,
                name_fr: document.getElementById('name_fr').value,
                name_en: document.getElementById('name_en').value,
                description_fr: document.getElementById('description_fr').value,
                description_en: document.getElementById('description_en').value,
                estimated_duration: parseInt(document.getElementById('estimated_duration').value),
                priority_level: parseInt(document.getElementById('priority_level').value),
                is_active: document.getElementById('is_active').checked
            };
            
            try {
                const response = await fetch('/admin/service-types/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Service type created successfully!');
                    window.location.href = "{{ url_for('admin.manage_service_types') }}";
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the service type.');
            }
        });
    </script>
</body>
</html>
