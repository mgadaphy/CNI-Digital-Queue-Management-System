<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        
        .kiosk-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 85vw;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .logo-section {
            margin-bottom: 25px;
            flex-shrink: 0;
        }
        
        .logo-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .language-section {
            margin-bottom: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .language-title {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .language-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: nowrap;
            align-items: center;
        }
        
        .language-btn {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px 25px;
            min-width: 150px;
            max-width: 200px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            flex-shrink: 1;
        }
        
        .language-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
        }
        
        .language-btn.selected {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
            transform: translateY(-3px);
        }
        
        .language-flag {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: block;
            line-height: 1;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
        }
        
        .language-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .language-code {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .continue-section {
            margin-top: 25px;
            flex-shrink: 0;
        }
        
        .continue-btn {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
            min-width: 250px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .continue-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        
        .continue-btn.enabled:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(39, 174, 96, 0.4);
            background: linear-gradient(145deg, #2ecc71, #27ae60);
        }
        
        .footer-info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .status-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            font-size: 3rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .kiosk-container {
                padding: 10px;
            }
            
            .welcome-card {
                padding: 25px 15px;
                margin: 0;
                max-width: 95vw;
                max-height: 90vh;
                border-radius: 15px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .logo-icon {
                font-size: 50px;
            }
            
            .language-buttons {
                gap: 15px;
            }
            
            .language-btn {
                min-width: 130px;
                padding: 12px 15px;
                flex-shrink: 1;
            }
            
            .language-flag {
                font-size: 1.8rem;
            }
            
            .language-name {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 450px) {
            .welcome-card {
                padding: 20px 10px;
                max-width: 98vw;
                max-height: 95vh;
            }
            
            .welcome-title {
                font-size: 1.6rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .language-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .language-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .language-btn {
                min-width: 140px;
                max-width: 180px;
                padding: 12px 15px;
            }
            
            .language-flag {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            
            .continue-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
                min-width: 160px;
            }
            
            .footer-info {
                font-size: 0.8rem;
                margin-top: 15px;
                padding-top: 10px;
            }
        }
        
        @media (min-height: 800px) {
            .welcome-card {
                max-width: 700px;
                padding: 50px;
            }
            
            .welcome-title {
                font-size: 2.8rem;
            }
            
            .logo-icon {
                font-size: 70px;
            }
        }
        
        @media (max-height: 600px) {
            .welcome-card {
                padding: 20px;
                max-height: 95vh;
            }
            
            .logo-icon {
                font-size: 40px;
                margin-bottom: 10px;
            }
            
            .welcome-title {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .language-title {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            
            .language-btn {
                padding: 10px 15px;
                min-width: 120px;
            }
            
            .language-flag {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .continue-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .footer-info {
                font-size: 0.8rem;
                margin-top: 10px;
                padding-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <i class="fas fa-circle me-2"></i>
        <span id="system-status">Système Actif</span>
    </div>
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="text-center">
            <i class="fas fa-spinner loading-spinner"></i>
            <div class="mt-3">
                <h4 id="loading-text">Chargement...</h4>
            </div>
        </div>
    </div>
    
    <div class="kiosk-container">
        <div class="welcome-card">
            <div class="logo-section">
                <i class="fas fa-id-card logo-icon"></i>
                <h1 class="welcome-title">Bienvenue</h1>
                <p class="welcome-subtitle">
                    Système de Gestion de File d'Attente Numérique<br>
                    <strong>Centre National d'Identification</strong>
                </p>
            </div>
            
            <div class="language-section">
                <h2 class="language-title">Choisissez votre langue / Choose your language</h2>
                <div class="language-buttons">
                    <div class="language-btn" data-lang="fr">
                        <span class="language-flag">🇫🇷</span>
                        <div class="language-name">Français</div>
                        <div class="language-code">FR</div>
                    </div>
                    <div class="language-btn" data-lang="en">
                        <span class="language-flag">🇺🇸</span>
                        <div class="language-name">English</div>
                        <div class="language-code">EN</div>
                    </div>
                </div>
            </div>
            
            <div class="continue-section">
                <button class="continue-btn" id="continue-btn">
                    <i class="fas fa-arrow-right me-2"></i>
                    <span id="continue-text">Continuer</span>
                </button>
            </div>
            
            <div class="footer-info">
                <p>
                    <i class="fas fa-clock me-2"></i>
                    <span id="current-time"></span> | 
                    <i class="fas fa-users me-2"></i>
                    <span id="queue-status">File d'attente disponible</span>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedLanguage = null;
        
        const translations = {
            fr: {
                welcome: 'Bienvenue',
                subtitle: 'Système de Gestion de File d\'Attente Numérique<br><strong>Centre National d\'Identification</strong>',
                languageTitle: 'Choisissez votre langue / Choose your language',
                continue: 'Continuer',
                systemActive: 'Système Actif',
                queueAvailable: 'File d\'attente disponible',
                loading: 'Chargement...'
            },
            en: {
                welcome: 'Welcome',
                subtitle: 'Digital Queue Management System<br><strong>National Identification Center</strong>',
                languageTitle: 'Choisissez votre langue / Choose your language',
                continue: 'Continue',
                systemActive: 'System Active',
                queueAvailable: 'Queue available',
                loading: 'Loading...'
            }
        };
        
        // Language selection handling
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove previous selection
                document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('selected'));
                
                // Add selection to clicked button
                this.classList.add('selected');
                selectedLanguage = this.dataset.lang;
                
                // Enable continue button
                const continueBtn = document.getElementById('continue-btn');
                continueBtn.classList.add('enabled');
                
                // Update interface language
                updateLanguage(selectedLanguage);
                
                // Set language in session
                fetch(`/kiosk/language/${selectedLanguage}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).catch(error => {
                    console.error('Error setting language:', error);
                });
            });
        });
        
        // Continue button handling
        document.getElementById('continue-btn').addEventListener('click', function() {
            if (!selectedLanguage) return;
            
            showLoading();
            
            // Navigate to service selection
            setTimeout(() => {
                window.location.href = '/kiosk/services';
            }, 1000);
        });
        
        function updateLanguage(lang) {
            const t = translations[lang];
            
            document.querySelector('.welcome-title').textContent = t.welcome;
            document.querySelector('.welcome-subtitle').innerHTML = t.subtitle;
            document.getElementById('continue-text').textContent = t.continue;
            document.getElementById('system-status').textContent = t.systemActive;
            document.getElementById('queue-status').textContent = t.queueAvailable;
            document.getElementById('loading-text').textContent = t.loading;
        }
        
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }
        
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
        
        // Auto-refresh page every 5 minutes to prevent session timeout
        setTimeout(() => {
            window.location.reload();
        }, 300000);
        
        // Prevent right-click and F12 for kiosk mode
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
